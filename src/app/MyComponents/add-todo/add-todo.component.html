<div class="my-3">
    <h4>Add a Todo</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Todo Title</label>
            <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title"
                aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="desc">Todo Description</label>
            <input type="text" [(ngModel)]="desc" class="form-control" name="desc" id="desc">
        </div>
        <button type="submit" class="btn btn-primary btn-sm">Add Todo</button>
    </form>
    <!-- <button class="btn btn-primary" (click)="onAdd(todo)">Add</button> -->

</div>
